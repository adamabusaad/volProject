{%  extends 'base.html' %}
{% load crispy_forms_tags%}
{% load static %}
    {% block title %}
    SignUp
    {% endblock title %}

    {% block content %}



<div class="container-fluid">
    <div class="row" style="margin-top:3%;">
        <div class="col-md-4 col-xs-12" >

            <form action=""  method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Sign up</button>

            </form>
            <a href="{% url 'login' %}">Already a user ? , Log in</a>
        </div>

        <div class="col-md-8 col-xs-12">
            <img class="img-fluid" src="https://img.freepik.com/free-vector/people-volunteering-donating-money_53876-66112.jpg?w=2000" >

        </div>
    </div>
</div>


    {% endblock content %}
